<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Reservation</title>
  <meta name="viewport" content="width=device-width" , initial-scale="1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="./reserveview.js"></script>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Make your reservation!</h1>
    </div>
  </div>

  <body>
    <form>
      <h1>RESERVATION FORM</h1>
      <p>NAME
        <input type=“TEXT” id="name" size="20" maxlength="99" />
      </p>
      <p>PHONE NUMBER
        <input type=“TEXT” id="phoneNumber" size=“12” maxlength="99" />
      </p>
      <p>EMAIL
        <input type=“TEXT” id="email" size="30" maxlength="99" />
      </p>
      <p>UNIQUE ID
        <input type="TEXT" id="uid" size=“10” maxlength="99" />
      </p>
      <input type="button" id="submit-reservation" value="click here to submit" />
      <input type="button" id="clear-form" value="clear this form" />
    </form>

  </body>

</html>
